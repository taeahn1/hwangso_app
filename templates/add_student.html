<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1>학생 추가</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">학생 이름</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="progress" class="form-label">진도</label>
      <input type="text" class="form-control" id="progress" name="progress">
    </div>
    <div class="mb-3">
      <label for="class" class="form-label">반</label>
      <input type="text" class="form-control" id="class" name="class">
    </div>
    <div class="mb-3">
      <label for="homework_goal" class="form-label">숙제 목표 (예: 10)</label>
      <input type="number" class="form-control" id="homework_goal" name="homework_goal" value="0" required>
    </div>
      
    <button type="submit" class="btn btn-primary">추가</button>
  </form>
  <br>
  <a href="{{ url_for('student_list') }}" class="btn btn-secondary">학생 목록으로 돌아가기</a>
</div>
</body>
</html>
