<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container my-4">
  <h1>학생 목록</h1>
  <ul class="list-group">
    {% for student in students %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <a href="{{ url_for('problem_list', student_id=student['id']) }}">{{ student['name'] }}</a>
        </span>
        <span>
          <!-- 각 학생별 숙제 관리 링크 (학생 이름을 사용, 또는 학생 ID를 사용할 수 있음) -->
          <a href="{{ url_for('homework', student_name=student['name']) }}" class="btn btn-info btn-sm">숙제 관리</a>
        </span>
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="{{ url_for('upload') }}" class="btn btn-primary">사진 업로드</a>
  <a href="{{ url_for('add_student') }}" class="btn btn-success">학생 추가</a>
</div>
</body>
</html>
